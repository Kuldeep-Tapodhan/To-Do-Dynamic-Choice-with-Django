<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Dynamic Task Board</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        :root {
            --bg-gradient-start: #f5f7fa;
            --bg-gradient-end: #c3cfe2;
            --header-bg: rgba(255, 255, 255, 0.95);
            --header-shadow: rgba(0, 0, 0, 0.1);
            --text-primary: #333;
            --text-secondary: #666;
            --card-bg: #fff;
            --card-shadow: rgba(0, 0, 0, 0.08);
            --card-shadow-hover: rgba(0, 0, 0, 0.12);
            --border-color: #e0e0e0;
            --column-bg: rgba(255, 255, 255, 0.95);
            --input-bg: #fff;
            --modal-bg: #fff;
        }
        
        [data-theme="dark"] {
            --bg-gradient-start: #0f172a;
            --bg-gradient-end: #1e293b;
            --header-bg: rgba(30, 41, 59, 0.95);
            --header-shadow: rgba(0, 0, 0, 0.3);
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --card-bg: #1e293b;
            --card-shadow: rgba(0, 0, 0, 0.3);
            --card-shadow-hover: rgba(0, 0, 0, 0.4);
            --border-color: #334155;
            --column-bg: rgba(30, 41, 59, 0.95);
            --input-bg: #334155;
            --modal-bg: #1e293b;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; 
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            margin: 0;
            padding: 0;
            transition: background 0.3s ease;
            color: var(--text-primary);
        }
        
        /* --- Header Styles (Simplified) --- */
        header {
            background: var(--header-bg);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px var(--header-shadow);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            transition: background 0.3s ease;
        }
        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.25);
        }
        .logo-icon svg { width: 24px; height: 24px; stroke: white; fill: none; stroke-width: 2.5; }
        header h1 { 
            margin: 0; 
            font-size: 1.5rem; 
            font-weight: 700;
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .theme-toggle {
            background: rgba(37, 99, 235, 0.1);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .theme-toggle:hover {
            background: rgba(37, 99, 235, 0.2);
        }
        .theme-toggle svg { width: 20px; height: 20px; stroke: #2563eb; }

        /* --- Main Content (for centering form) --- */
        main {
            display: flex;
            flex-grow: 1;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        /* --- Form Styles --- */
        .form-container {
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 40px var(--card-shadow);
            transition: background 0.3s ease;
        }
        .form-container h2 { 
            text-align: center; 
            margin-top: 0; 
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }
        
        /* Django form specific styles */
        .form-container form p {
            margin-bottom: 1.25rem;
        }
        .form-container form label {
            display: block; 
            margin-bottom: 0.5rem; 
            font-weight: 600;
            color: var(--text-secondary);
        }
        .form-container form input {
            width: 100%; 
            padding: 0.75rem;
            box-sizing: border-box; 
            border: 2px solid var(--border-color); 
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-container form input:focus {
            outline: none;
            border-color: #2563eb;
        }
        .helptext {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            padding-left: 0;
        }
        .errorlist {
            list-style: none;
            padding: 0;
            margin: -0.5rem 0 1rem 0;
            color: #dc2626;
            font-size: 0.9rem;
        }
        
        .btn { 
            width: 100%; 
            padding: 0.85rem; 
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(22, 163, 74, 0.25);
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        .btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(22, 163, 74, 0.35);
        }
        .switch-link { text-align: center; margin-top: 1.5rem; color: var(--text-secondary); }
        .switch-link a { color: #2563eb; font-weight: 600; text-decoration: none; }
        .switch-link a:hover { text-decoration: underline; }
        
        /* --- Footer Styles --- */
        footer {
            background: var(--header-bg);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            text-align: center;
            box-shadow: 0 -4px 6px var(--header-shadow);
            transition: background 0.3s ease;
        }
        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        .footer-logo {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .footer-logo svg { width: 14px; height: 14px; stroke: white; fill: none; stroke-width: 2.5; }
        footer p { 
            margin: 0;
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-container">
            <div class="header-logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h1>Dynamic Task Board</h1>
            </div>
            <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </button>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Create Account</h2>
            <form method="post">
                {% csrf_token %}
                
                {{ form.as_p }}

                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="switch-link">
                <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <svg viewBox="0 0 24 24">
                    <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <p>&copy; All rights reserved 2025 | Dynamic Task Board</p>
        </div>
    </footer>

    <script>
        // Theme toggle functionality
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            const htmlElement = document.documentElement;
            
            // Set initial theme
            const currentTheme = localStorage.getItem('theme') || 'light';
            htmlElement.setAttribute('data-theme', currentTheme);
            
            themeToggle.addEventListener('click', () => {
                const currentTheme = htmlElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                
                htmlElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            });
        });
    </SCripT>

</body>
</html>
